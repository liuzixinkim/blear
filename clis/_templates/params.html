<div class="moduleParams">
    <div class="moduleParams-title">参数</div>
    <table class="moduleParams-table">
        <thead>
        <tr>
            <th class="moduleParams-name">属性名</th>
            <th class="moduleParams-type">类型</th>
            <th class="moduleParams-optional">可选</th>
            <th class="moduleParams-default">默认值</th>
            <th class="moduleParams-desc">描述</th>
        </tr>
        </thead>
        <tbody>
        <tr @for="param in params">
            <td>{{param.name}}</td>
            <td>
                <div class="label label-{{type}}" @for="type in param.types">{{type}}</div>
            </td>
            <td>{{param.optional ? '必填' : '可选'}}</td>
            <td>{{param.default}}</td>
            <td>{{=param.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
